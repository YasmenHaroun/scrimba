<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="main-header">
      <img class="logo" src="/images/logo.png" alt="oldagram logo" />
      <img
        class="profile-img"
        src="/images/user-avatar.png"
        alt="user profile photo"
      />
    </header>
    <section class="post">
      <div class="container">
        <header class="post-header">
          <img
            class="profile-img"
            src="images/avatar-vangogh.jpg"
            alt="Post owner profile photo"
          />
          <div class="post-header-data">
            <h2 class="post-owner-name">Vincent van Gogh</h2>
            <p>Zundert, Netherlands</p>
          </div>
        </header>
        <img class="post-img" src="images/post-vangogh.jpg" alt="post photo" />
        <div class="post-footer">
          <img
            id="like1-el"
            class="icon-img"
            src="images/icon-heart.png"
            alt="heart icon image"
          />
          <img
            class="icon-img"
            src="images/icon-comment.png"
            alt="comment icon image"
          />
          <img class="icon-img" src="images/icon-dm.png" alt="dm icon image" />
          <h4 id="post1-likes">21 likes</h4>
        </div>
        <p>
          <span class="bold-text">vincey1853 </span>just took a few mushrooms
          lol
        </p>
      </div>
    </section>

    <section class="post">

        <p>
