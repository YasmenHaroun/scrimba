<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Unit Converter</title>
  </head>
  <body>
    <div class="hero">
      <h1>Meteric/Imperial Unit Conversion</h1>
      <div><input type="text" id="inputNum" placeholder="20" /></div>
      <div><button class="btn" id="btn-convert">Convert</button></div>
    </div>

    <div class="measuringUnits">
      <h2>Length (Meter/Feet)</h2>
      <h4 id="length-Convert">
        20 meters = 65.616 feet | 20 feet = 6.096 meters
      </h4>
    </div>

    <div class="measuringUnits">
      <h2>Volume (Liter/Gallons)</h2>
      <h4 id="volume-Convert">
        20 liters = 5.284 gallons | 20 gallons = 75.708 liters
      </h4>
    </div>

    <div class="measuringUnits">
      <h2>Mass (Kilograms/Pounds)</h2>
      <h4 id="mass-Convert">
        20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos
      </h4>
    </div>

    <script src="index.js"></script>
  </body>
</html>
