<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Josefin+Sans:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <title>We are the champions</title>
  </head>
  <body>
    <img src="/assets/freddie.png" alt="celebrating person" />
    <h1>We are the champions</h1>
    <input
      type="text"
      id="input-text"
      placeholder="Write your endrosement here"
    />
    <div class="fromTo-container">
      <input type="text" class="fromTo" id="from-el" placeholder="From" />
      <input type="text" class="fromTo" id="to-el" placeholder="To" />
    </div>

    <button id="btn-publish">Publish</button>
    <h2>- Endrosements -</h2>
    <div id="endrosements-list"></div>
    <script src="index.js" type="module"></script>
  </body>
</html>
